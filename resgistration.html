<html>
<head><title>Registration Form</title></head>
<body><center><h3>Registration Form</h3>

<form action="" method="">
	<table>
	<tr>
	<td>Username:</td>
	<td><input type="text" name="user" placeholder="enter name here"></td>
	</tr>

	<tr>
	<td>Password:</td>
	<td><input type="Password" name="user_pass" placeholder="enter password here"></td>
	</tr>

	<tr>
	<td>Email:</td>
	<td><input type="email" name="mail" placeholder="enter email here"></td>
	</tr>

	<tr>
	<td>Gender:</td>
	<td><input type="radio" name="gender">Male
	<td><input type="radio" name="gender">Femal
	<td><input type="radio" name="gender">others
	</td>
	</tr>

	<tr>
	<td>Phone:</td>	
	<td><Select>
		<option>+254</option>
		<option>+255</option>	
		<option>+257</option>
		<option>+258</option>
	    </select>
	    <input type="phone" name="mob_digits" placeholder="76********" maxlength="10"></td>

	<tr>
	<td>
	<input type="submit" name="submit" value="submit">
	</td>
	<td>Already a user? <a href="login.html">login Here</a></td>
	</tr>
</tr></table></form>
</body>
</html>
